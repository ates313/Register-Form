<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form || Homework</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- main css -->
    <link rel="stylesheet" href="style.css">

<style>
    body{
        background-image: url("loginphoto.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    form{
        height: 100vh;
    }

    .container{
        background: rgb(0,123,255, 0.1);
        border-radius: 10px;
    }

    label{
        color: white;
    }
</style>

</head>

<body>


    <form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="form-group container col-6">
            <!-- <p class="text-center bg-gradient-dark py-2 rounded" style="font-size: 25px;">Responsive Form</p> -->

            <div class="col-sm-12 mb-6 mb-sm-0">
                <br>
                <label for="email">Email</label>
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
            </div>
            <div class="col-sm-12 mb-6 mb-sm-0">
                <label for="pass">Password</label>
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="pass" id="pass" class="form-control" placeholder="Password">
                </div>
            </div>
            <div class="col-sm-12 mb-6 mb-sm-0">
                <label for="pass2">Re type password</label>
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></i></span>
                    <input type="password" name="pass2" id="pass2" class="form-control" placeholder="Re password">
                </div>
            </div>
            <div class="col-sm-12 mb-6 mb-sm-0">
                <label for="name">Name /</label>
                <label for="surname"> Surname</label>

                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="name" id="name" class="form-control mr-2" placeholder="Username">

                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="surname" id="surname" class="form-control" placeholder="Surname">
                </div>
            </div>
            <div class="col-sm-12 mb-6 mb-sm-0">
                <label for="country">Select country:</label>
                <select class="form-control" name="country" id="country">
                    <option class="form-control" value="Azerbaijan">Azerbaijan</option>
                    <option class="form-control" value="Turkiye">Turkiye</option>
                    <option class="form-control" value="Georgia">Georgia</option>
                    <option class="form-control" value="Russia">Russia</option>
                    <option class="form-control" value="Germany">Germany</option>
                </select>
            </div>
            <br>
            <button class="form-control bg-primary text-light " type="submit">Submit</button>
            <br>
        </div>
    </form>


</body>

</html>


<script src="https://kit.fontawesome.com/f250293e3c.js" crossorigin="anonymous"></script>
